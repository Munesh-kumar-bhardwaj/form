<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Munesh Kumar">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <img src="spmrlogo.png" alt=""> <br><br>

    <form action="thanks.html">

        <label for="username">NAME:</label>
        <input type="text" id="username" required> <br> <br>
        <label for="password">PASSWORD:</label>
        <input type="password" id="password" required>
        <br> <br>
        <label for="email">EMAIL:</label>
        <input type="email" name="" id="email" required> <br><br>

        <label for="sem">SEMESTER:</label>
        <select name="" id="sem">
            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>
            <option value="5">5th</option>
            <option value="6">6th</option>
        </select> <br><br>

        <label for="rollno">ROLLNO.</label>
        <input type="text" id="rollno" required> <br> <br>
        <label for="age">YOUR AGE:</label>
        <select name="" id="age" size="">
            <option value="Below 18">Below 18</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="Above 21">Above 21</option>
        </select>
        <br> <br>

        <label for="gender" name="gender">GENDER:</label>
        <input type="radio" id="Male" name="gender">
        <label for="Male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label> <br> <br>


        <button class="button" type="reset">Cancel</button>

        <button class="button" type="submit">Submit</button>


    </form>
    <br>
    <p> <small>&copy;Munesh Kumar</small></p>

</body>

</html>
